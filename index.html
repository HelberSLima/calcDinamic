<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="background">
        <h1>Calculadora_Helber Lima</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="display" style="display: none;"></p>
            <table class="botoes">

                <tr>
                    <td><button class="botao-on" onclick="clean('')">ON/CE</button></td>
                    <td><button class="botao-mrc" onclick="back('')">MRC</button></td>
                    <td><button class="botao-m_menos" onclick="insert('')">M-</button></td>
                    <td><button class="botao-m_mais" onclick="insert('')">M+</button></td>
                </tr>

                <tr>
                    <td><button class="botao-off" onclick="off('')">OFF</button></td>
                    <td><button class="botao" onclick="raiz('')">&radic;</button></td>
                    <td><button class="botao" onclick="porcento('')">%</button></td>
                    <td><button class="botao" onclick="insert('/')">รท</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao-soma" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="calcular('=')">=</button></td>
                </tr>

            </table>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
